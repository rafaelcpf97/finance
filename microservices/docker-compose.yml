version: '3.8'

services:
  # Databases
  users-db:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    container_name: users-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: users_db
    ports:
      - "${USERS_DB_PORT:-5433}:${DB_INTERNAL_PORT:-5432}"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
    networks:
      - ${NETWORK_NAME:-finance-network}

  wallet-db:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    container_name: wallet-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: wallet_db
    ports:
      - "${WALLET_DB_PORT:-5434}:${DB_INTERNAL_PORT:-5432}"
    volumes:
      - wallet-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
    networks:
      - ${NETWORK_NAME:-finance-network}

  transaction-db:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    container_name: transaction-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: transaction_db
    ports:
      - "${TRANSACTION_DB_PORT:-5435}:${DB_INTERNAL_PORT:-5432}"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
    networks:
      - ${NETWORK_NAME:-finance-network}

  notification-db:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    container_name: notification-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: notification_db
    ports:
      - "${NOTIFICATION_DB_PORT:-5436}:${DB_INTERNAL_PORT:-5432}"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
    networks:
      - ${NETWORK_NAME:-finance-network}

  # Microservices
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${USER_SERVICE_PORT:-3001}
      DB_HOST: users-db
      DB_PORT: ${DB_INTERNAL_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: users_db
    ports:
      - "${USER_SERVICE_PORT:-3001}:${USER_SERVICE_PORT:-3001}"
    depends_on:
      users-db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME:-finance-network}
    command: sh -c "npm run migrate && node src/index.js"

  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
    container_name: wallet-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${WALLET_SERVICE_PORT:-3002}
      DB_HOST: wallet-db
      DB_PORT: ${DB_INTERNAL_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: wallet_db
    ports:
      - "${WALLET_SERVICE_PORT:-3002}:${WALLET_SERVICE_PORT:-3002}"
    depends_on:
      wallet-db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME:-finance-network}
    command: sh -c "npm run migrate && node src/index.js"

  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${TRANSACTION_SERVICE_PORT:-3003}
      DB_HOST: transaction-db
      DB_PORT: ${DB_INTERNAL_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: transaction_db
      USER_SERVICE_URL: http://user-service:${USER_SERVICE_PORT:-3001}
      WALLET_SERVICE_URL: http://wallet-service:${WALLET_SERVICE_PORT:-3002}
      NOTIFICATION_SERVICE_URL: http://notification-service:${NOTIFICATION_SERVICE_PORT:-3004}
    ports:
      - "${TRANSACTION_SERVICE_PORT:-3003}:${TRANSACTION_SERVICE_PORT:-3003}"
    depends_on:
      transaction-db:
        condition: service_healthy
      user-service:
        condition: service_started
      wallet-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - ${NETWORK_NAME:-finance-network}
    command: sh -c "npm run migrate && node src/index.js"

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${NOTIFICATION_SERVICE_PORT:-3004}
      DB_HOST: notification-db
      DB_PORT: ${DB_INTERNAL_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: notification_db
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-3004}:${NOTIFICATION_SERVICE_PORT:-3004}"
    depends_on:
      notification-db:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME:-finance-network}
    command: sh -c "npm run migrate && node src/index.js"

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_GATEWAY_PORT:-8000}
      USER_SERVICE_URL: http://user-service:${USER_SERVICE_PORT:-3001}
      WALLET_SERVICE_URL: http://wallet-service:${WALLET_SERVICE_PORT:-3002}
      TRANSACTION_SERVICE_URL: http://transaction-service:${TRANSACTION_SERVICE_PORT:-3003}
      NOTIFICATION_SERVICE_URL: http://notification-service:${NOTIFICATION_SERVICE_PORT:-3004}
    ports:
      - "${API_GATEWAY_PORT:-8000}:${API_GATEWAY_PORT:-8000}"
    depends_on:
      - user-service
      - wallet-service
      - transaction-service
      - notification-service
    networks:
      - ${NETWORK_NAME:-finance-network}

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ${NETWORK_NAME:-finance-network}
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - ${NETWORK_NAME:-finance-network}
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - ${NETWORK_NAME:-finance-network}
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ${NETWORK_NAME:-finance-network}
    restart: unless-stopped

volumes:
  users-db-data:
  wallet-db-data:
  transaction-db-data:
  notification-db-data:
  prometheus-data:
  grafana-data:

networks:
  finance-network:
    driver: bridge
